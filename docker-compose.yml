version: "3"
services:
  web:
    build:
     context: .
     dockerfile: ./src/main/docker/Dockerfile
    ports:
      - "8080:8080"
    env_file: .env
    depends_on:
      - db
    volumes:
      - ./webapp:/opt/webapp
  db:
    image: postgres:latest
    env_file: .env
    ports:
      - "5431:5432"
